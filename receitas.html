<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
   

   <style>
        .bg-warning {
            background-color: #ffc107 !important;
        }
        .receita {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body onload="preencheCatalogo()">
    <div class="container-fluid bg-warning">
        <h1 class="text-center">Catálogo de Receitas</h1>
        <div class="card-deck" id="cards">
            <!-- As receitas serão preenchidas dinamicamente aqui -->
        </div>
    </div>

    <script>
        // Código JavaScript para preencher o catálogo de receitas
        // Função preencheCatalogo será chamada no evento onload do body

        const receitas = [
            {
                titulo: "Bolo de Chocolate",
                imagem: "bolo_chocolate.png",
                preparo: "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
                ingredientes: ["Farinha de trigo", "Açúcar", "Cacau em pó", "Leite", "Ovos"]
            },
            {
                titulo: "Salada de Frutas",
                imagem: "salada_frutas.jpg",
                preparo: "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
                ingredientes: ["Maçã", "Banana", "Morango", "Kiwi", "Laranja"]
            },
            {
                titulo: "Sopa de Legumes",
                imagem: "https://via.placeholder.com/150",
                preparo: "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
                ingredientes: ["Batata", "Cenoura", "Abóbora", "Vagem", "Cebola"]
            },
            {
                titulo: "Risoto de Cogumelos",
                imagem: "https://via.placeholder.com/150",
                preparo: "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
                ingredientes: ["Arroz arbóreo", "Cogumelos", "Cebola", "Alho", "Caldo de legumes"]
            },
            {
                titulo: "Panqueca de Banana",
                imagem: "https://via.placeholder.com/150",
                preparo: "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
                ingredientes: ["Banana", "Ovo", "Aveia", "Canela"]
            }
        ];

        // Função para obter a lista de ingredientes formatada
        function getListaIngredientes(ingredientes) {
            return ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).join("");
        }

        // Função para preencher o corpo da página com as receitas
        function preencheCatalogo() {
            const corpoTabela = document.getElementById("cards");
            receitas.forEach((receita, index) => {
                const listaIngredientes = getListaIngredientes(receita.ingredientes);
                const divReceita = document.createElement("div");
                divReceita.className = `card receita receita-${index}`;
                divReceita.innerHTML = `

                <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h3 class="card-title">${receita.titulo}</h3>
                        <p class="card-text"><strong>Preparo:</strong> ${receita.preparo}</p>
                        <ul class="card-text"><strong>Ingredientes:</strong>${listaIngredientes}</ul>
                    </div>
                `;
                cards.appendChild(divReceita);
            });
        }
    </script>
</body>
</html>
